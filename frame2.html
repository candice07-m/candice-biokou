<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: blue;
      text-align: center;
      margin-bottom: 20px;
    }

    .menu-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px; /* Meilleure façon de gérer l'espacement */
      width: 100%;
    }

    .menu-button {
      width: 80%;
      max-width: 220px;
      padding: 12px 0;
      background-color: #007BFF;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1rem;
      text-align: center;
      transition: background-color 0.3s ease;
    }

    .menu-button:hover {
      background-color: #0056b3;
    }

    @media (max-width: 480px) {
      .menu-button {
        width: 90%;
        font-size: 1em;
      }
    }
  </style>
</head>
<body>

  <h1>MENU</h1>

  <div class="menu-container">
    <a href="menu1.html" target="frame3" class="menu-button">PAGE1</a>
    <a href="menu2.html" target="frame3" class="menu-button">PAGE2</a>
    <a href="menu3.html" target="frame3" class="menu-button">FORM1</a>
    <a href="menu4.html" target="frame3" class="menu-button">FORM2</a>

  </div>

</body>
</html>
