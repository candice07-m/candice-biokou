<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }
        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: white;
            flex-wrap: wrap;
            text-align: center;
            padding-bottom: 10px;
        }
        .logo {
            height: 40px; /* Taille réduite pour mobile */
            width: auto;
            flex-shrink: 0;
            object-fit: contain;
        }
        .title {
            color: deepskyblue;
            font-weight: bold;
            font-size: 5vw; /* Taille responsive en vw */
            text-align: center;
            padding: 0 5px;
            flex: 1 1 100%; /* Prend toute la largeur sur mobile */
            order: -1; /* Met le titre en première ligne */
            margin-bottom: 10px;
        }
        .title h1 {
            font-size: inherit;
            white-space: normal; /* Permet le retour à la ligne */
            overflow: visible;
            text-overflow: clip;
            margin: 0;
        }

        /* Media Query pour desktop */
        @media (min-width: 768px) {
            .title {
                flex: 1;
                order: 0; /* Remet le titre entre les logos */
                font-size: 20px;
                min-width: 0;
            }
            .logo {
                max-height: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div>
            <a href="https://www.eneam.uac.bj" target="_blank">
            <img src="logo_eneam.png" alt="Logo ENEAM" class="logo">
        </a>
        </div>
        <div class="title">
            <h1>BIENVENUE SUR MON SITE</h1>
        </div>
        <div>
           <a href="https://www.etudiant.uac.bj" target="_blank">
            <img src="logo_uac.png" alt="Logo UAC" class="logo">
        </a> 
        </div>
        
    </div>
</body>
</html>
