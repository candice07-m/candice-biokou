<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            overflow-x: hidden; /* Empêche le débordement horizontal */
        }
        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: white;
            flex-wrap: wrap; /* Permet le retour à la ligne si nécessaire */
        }
        .logo {
            max-height: 80px; /* Taille maximale pour les logos */
            width: auto;
            flex-shrink: 0; /* Empêche le rétrécissement des logos */
        }
        .title {
            color: deepskyblue;
            font-weight: bold;
            font-size: clamp(16px, 4vw, 20px); /* Taille de police responsive */
            text-align: center;
            padding: 0 10px;
            flex: 1; /* Prend l'espace disponible */
            min-width: 200px; /* Largeur minimale pour le titre */
        }
        .title h1 {
            font-size: inherit; /* Hérite de la taille du conteneur .title */
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis; /* Ajoute "..." si le texte est trop long */
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="https://www.eneam.uac.bj" target="_blank">
            <img src="logo_eneam.png" alt="Logo ENEAM" class="logo">
        </a>
        <div class="title">
            <h1>BIENVENUE SUR MON SITE</h1>
        </div>
        <a href="https://www.etudiant.uac.bj" target="_blank">
            <img src="logo_uac.png" alt="Logo UAC" class="logo">
        </a>
    </div>
</body>
</html>
