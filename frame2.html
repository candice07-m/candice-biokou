<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 10px;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center; /* centre les boutons horizontalement */
        }

        h1 {
            color: blue;
            text-align: center;
            margin-bottom: 20px;
        }

        .menu-button {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 80%; /* largeur en % pour que ça s’adapte */
            max-width: 200px; /* limite max sur grands écrans */
            height: 45px;
            margin: 10px 0;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: background-color 0.3s ease;
            text-align: center;
            margin-bottom: 15px;

        }

        .menu-button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5em;
            }

            .menu-button {
                width: 90%;
                font-size: 1em;
                height: 50px;
            }
        }
    </style>
</head>
<body>

    <a href="menu2.html" target="frame3" class="menu-button">PAGE2</a>

</body>
</html>
